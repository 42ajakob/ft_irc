name: Compilation test

on:
  push:
    branches: [ "main", "server" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    shell: bash
    working-directory: $GITHUB_WORKSPACE

jobs:
  compile_in_linux:
    name: compile_linux
    runs-on: ubuntu-latest

    steps:
    - name: check PWD
      run: ls
    - name: check ../
      run: ls ../
    - name: make
      run: make

  compile_in_MacOs:
    name: compile_Mac
    runs-on:  macos-12

    steps:
    - name: make
      run: make

