name: Compilation test

on:
  push:
    branches: [ "main", "server" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    shell: bash

jobs:
  compile_in_linux:
    name: compile_linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: make
      run: make
    - name: run server
      run: |
        ./ircserv 4242 password &&
        echo $! > server_pid.txt
    - name: test connection
      run: |
        nc localhost 4242
    - name: clean afterwards
      run: |
        kill -9 $( cat server_pid.txt )

  compile_in_MacOs:
    name: compile_Mac
    runs-on:  macos-12

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: make
      run: make
    - name: run server
      run: |
        ./ircserv 4242 password &&
        echo $! > server_pid.txt
    - name: test connection
      run: |
        nc localhost 4242
    - name: clean afterwards
      run: |
        kill -9 $( cat server_pid.txt )

