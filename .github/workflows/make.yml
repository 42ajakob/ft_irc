name: Compilation test

on:
  push:
    branches: [ "main", "server" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    shell: bash

jobs:
  compile_in_linux:
    name: compile_linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: check PWD
      run: ls
    - name: make
      run: make

  compile_in_MacOs:
    name: compile_Mac
    runs-on:  macos-12

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: make
      run: make

